<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>모멘텀 클론코딩</title>
	</head>
	
	<body>
		<div class="coverbg">
		<div id="main">
			<div class="content">
				<div class="titi">오늘 할 일 !</div>
				<!--<h2 id="clock">00 : 00 : 00</h2>-->
				<form class="hidden login-form">
				<input required maxlength="15" type="text" placeholder="이름이 무엇인가요?" />
				<input type="submit" value="확인" />
				</form>
				<div id="greetings" class="hidden"> </div>
				<form id="todo-form">
					<input type="text" placeholder="오늘 할 일을 적으세요!" required />
				</form>
				<ul id="todo-list"></ul>
				</div>
				<div id="clock">00 : 00 : 00</div>
				<div id="quote">
					<span></span><br>
					<span></span>
			</div>
		</div>
		</div>
		<script src="js/greetings.js"></script>
		<script src="js/clock.js"></script>
		<script src="js/quotes.js"></script>
		<script src="js/background.js"></script>
		<script src="js/todos.js"></script>
	</body>
	
</html>
